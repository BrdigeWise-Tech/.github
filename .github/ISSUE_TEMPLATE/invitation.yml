name: Invitation to the BrdigeWise-Tech GitHub Community Organization
description: I would like to be part of this community
title: "Please invite me to the BrdigeWise-Tech GitHub Community Organization"
labels: [invite me to the community]
body:
  - type: input
    id: name
    attributes:
      label: Name
      placeholder: Insert your name here
    validations:
      required: true
  - type: input
    id: discordname
    attributes:
      label: Discord Username (if applicable)
      placeholder: Insert your Discord username here
    validations:
      required: false
  - type: textarea
    id: Additional
    attributes:
      label: Additional Context
      description: What do you like about this community/Why do you want to join?
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        Feel free to check out other cool repositories of the BrdigeWise-Tech Community [here](https://github.com/BrdigeWise-Tech)